{% extends "base.html" %}

{% block content %}
  <main class="article list">
    <header>
      <h1>{{ title }}</h1>
      <div class="actions">
        {% if user %}
          <a href="/article/{{ slug }}/edit">Edit</a>
        {% endif %}
        <a href="/article/{{ slug }}/changes">Changes</a>
      </div>
    </header>
    <article>
      {{ html | safe }}
    </article>
  </main>
{% endblock %}

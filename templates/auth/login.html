{% extends "base.html" %}

{% block content %}
  <h1>Sign in</h1>
  {% if error %}
    <div class="error">
      {{ error }}
    </div>
  {% endif %}
  <form action="/login" method="post">
    <input name="username" type="text" placeholder="Username">
    <input name="password" type="password" placeholder="Password">
    <input type="submit">
  </form>
{% endblock %}
